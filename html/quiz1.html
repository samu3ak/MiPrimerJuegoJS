<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMU3AK Codes</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/quiz1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CSS Animations-->
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="../images/logo_gatro.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="grid">
            <div>
                <h1>
                    SAMU3AK <span>Codes</span>
                </h1>
            </div>
            <div class="imagen"><img src="../images/samu3ak_logo.png" alt="samu3ak's logo"></div>
        </div>
    </header>

    <div class="hud">
        <p class="nombre">Usuario</p>
        <p class="puntos">0 pts</p>
    </div>

    <div class="progreso">
        <p class="numero">0/12</p>
        <progress max="100" value="50"></progress>
    </div>

    <div class="quizBox">
        <div class="superior">
            <p class="titulo">No se ha introducido título</p>
        </div>
        <div class="grid">
            <div class="opcion opcion1">
                <p>Opcion 1</p>
            </div>
            <div class="opcion opcion2">
                <p>Opcion 2</p>
            </div>
            <div class="opcion opcion3">
                <p>Opcion 3</p>
            </div>
            <div class="opcion opcion4">
                <p>Opcion 4</p>
            </div>
        </div>
        <div class="botones">
            <button class="enviar">Enviar</button>
            <button class="verCorrecto">Solución</button>
            <button class="siguiente">Siguiente</button>
        </div>
    </div>
    <footer>samu3ak &copy;2022 - <a href="https://github.com/samu3ak" target="_blank">GitHub</a> - <a
            href="https://www.linkedin.com/in/samuelbolivarvillanueva/" target="_blank">LinkedIn</a></footer>

    <script type="text/javascript" src="../js/quiz1.js"></script>
</body>

</html>
